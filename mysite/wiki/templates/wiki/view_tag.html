{% extends 'mysite/base.html' %}
{% load wiki_tags %}
{% block title %}Tag {{ page_name }}{% endblock %}
{% block pageheader %}Pages tagged with <span class="label label-info">{{tag_name}}</span>{% endblock %}
{% block content %}
        <ul>
        {% for page in pages %}
            <li><a href="{% url 'wiki:view_page' page.name %}">{{ page.name }}</a></li>
        {% endfor %} 
           
        </ul>   
     <footer class="container">
     </footer>
{% endblock content %}
