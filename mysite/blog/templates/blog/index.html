{% extends 'blog/base.html' %}
{% block title %}{{block.super}} All{% endblock %}
{% block content %}

<div class="col-sm-10 col-sm-offset-1">
    <h1>All Posts</h1>
<div class="row">

{% for post in posts %}
    <div class="col-sm-12">
        <div class="thumbnail">
            <!-- <img src="..." alt="..."> -->
            <div class="caption">
                <h3><a href="{{ post.get_absolute_url }}" >{{ post.title }}</a></br> <small>{{post.updated|timesince}}</small></h3>
                <p>{{ post.content|linebreaks|truncatechars:120}}</p>
                <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
            </div>
        </div>   
    </div> 
{% cycle "" "<div class='col-sm-12'><hr/></div></div> <div class='row'>" %}
{% endfor %}

</div>

<a href="{% url 'blog:create' %}"><button>New Post</button></a>
</div>
{% endblock %}
